<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Billy Beer</title>
        <script src="https://kit.fontawesome.com/d5506da1c1.js" crossorigin="anonymous"></script>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/main.css"      rel="stylesheet">
    </head>
    <body>
        <h1 class="hidden">Billy Beer - A beer for everyone</h1>
        <div class="container">
            <header id="main-header" class="grid">
                <nav id="header-nav"  class="box-color">
                    <h2 class="hidden">Main Navigation</h2>
                </nav>
                <div id="header-logo" class="box-color"></div>
                <div id="nav-social" class="box-color"></div>
                
            </header>
            <main>
                <section id="hero" class="grid">
                    <img src="https://via.placeholder.com/1920x920/000000/ffffff" class="hero-image">
                    <div id="tag-line" class="box-color2"><h2> </h2></div>
                </section>

                <section id="features-con" class="grid">
                    <h2 class="hidden">Our Products</h2>
                    <section class="feature box-color">
                        <h3>Product One</h3>
                        <button type="button">Discover More</button>
                    </section>
                    
                    
                    <section class="feature box-color">
                        <h3>Product Two</h3>
                        <button type="button">Discover More</button>
                    </section>

                    <section class="feature box-color">
                        <h3>Product Three</h3>
                        <button type="button">Discover More</button>
                    </section>

                    <section id="about" class="grid">
                        <h2 class="hidden">About Us</h2>
                        <h3></h3>
                        <p class="box-color"></p>
                        <img src="https://via.placeholder.com/470x455/000000/ffffff" class="about-image">
                    </section>
                    
                </section>
            </main>
        </div>
        <div id="footer-con-full" class="box-color">
            <div class="container">
                <footer class="grid">
                    <nav id="footer-nav" class="box-color2">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                </footer>
            </div>
    
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
